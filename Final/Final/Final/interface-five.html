<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>商品頁範例</title>
  <link rel="stylesheet" href="css/interface1.css">
</head>
<body>

  <header class="header">
    <div class="header-left">
      <!-- 漢堡選單 -->
      <div class="menu-container">
        <div class="menu-icon"  id="menuIcon">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="dropdown-list" id="dropdownList">
          <li><a href="camera.html">底片相機</a></li>
          <li><a href="dress.html">上衣</a></li>
          <li><a href="pants.html">褲子</a></li>
          <li><a href="accessories.html">飾品</a></li>
        </ul>
      </div>

      <!-- Logo -->
      <div class="logo">
        <a href="index.html">
        <img src="image/camera logo remove background.jpg" alt="RetroCam Logo" />
        </a>
      </div>
    </div>

    <div class="header-right">
      <!-- 購物車圖示 -->
      <div class="header-icons">
        <a href="cart.html">
        <span class="cart-icon">🛒</span>
        </a>
        <!-- 會員登入連結 -->
        <a href="login.html" class="login-link">
          <img src="image/member login.png" alt="會員登入">
        </a>
      </div>
    </div>
  </header>

  <main>
    <!-- 搜尋欄 -->
    <div class="search-bar">
      <input type="text" placeholder="搜尋關鍵字">
      <button>🔍</button>
    </div>

    <!-- 商品照片區 -->
    <section class="product-photos">
      <div class="product-photo">
        <!-- 使用 .photo-placeholder 包裹實際圖片 -->
        <div class="photo-placeholder">
          <!-- 新增: 讓圖片符合容器大小 -->
          <img src="image/毛衣.png" alt="商品照片">
        </div>
      </div>
      <!-- 照片切換 (示意 “< 1/4 >”) -->
      <div class="photo-navigation">
        <span class="prev">&lt;</span>
        <span class="current">1/4</span>
        <span class="next">&gt;</span>
      </div>
    </section>

    <!-- 商品資訊 -->
    <section class="product-info">
      <h2>商品資訊</h2>
      <!-- 按鈕群 -->
      <div class="product-card" data-id="set2" data-name="毛衣">
        <button class="add-to-cart">加入購物車</button>
        <a href="cart.html">
        <button class="btn-buy">立即購買</button>
        </a>
      </div>
    </section>

    <!-- 猜你也會喜歡 -->
    <section class="recommend-section">
      <h2>猜你也會喜歡</h2>
      <div class="recommend-list">
        <div class="recommend-item">
          <img src="image/大學T.png" alt="推薦商品1">
        </div>
        <div class="recommend-item">
          <img src="image/老鷹大學T.png" alt="推薦商品2">
        </div>
      </div>
    </section>
  </main>
 
  <footer>
    <h3>ABOUT US</h3>
    <p>在這裡，一起來場跨越時空的旅程，撥動時光的旋鈕，讓懷舊的旋律再起響起，讓舊時光的溫暖重回眼前。
      時光不會重來，但故事能夠重現，讓我們一起倒帶時光，找回那些被遺忘的美好片段吧!
    </p><hr>
    <p class="reserved">Rewind Time 2024 reserved</p>
  </footer>

  <script src="dropdownList2.js"></script>

</body>
</html>
