<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>忘記密碼</title>
<style>
  @import url("./css/forget-password.css");
</style>
</head>
<body>
  <!-- 忘記密碼彈窗 -->
  <div class="modal">
    <span class="close-btn" onclick="closeModal()">X</span>
    <h2>忘記密碼</h2>
    <p>請填寫電子郵件，我們會寄送重設密碼的連結給您。</p>
    <input type="email" id="email" placeholder="電子郵件">
    <button class="submit-btn" onclick="validateEmail()">提交</button>
  </div>

  <!-- 格式錯誤提示彈窗 -->
  <div class="alert-modal" id="alert-modal">
    <div class="alert-content">
      <p>請輸入有效的電子郵件格式！</p>
      <button class="alert-close-btn" onclick="closeAlert()">確定</button>
    </div>
  </div>
  <!-- 成功提示彈窗 -->
 <div class="success-modal" id="success-modal">
  <div class="success-content">
    <p>重設密碼連結已寄出！</p>
    <button class="success-close-btn" onclick="closeSuccess()">確定</button>
  </div>
</div>
  <script src="forget-password.js"></script>
</body>
</html>
