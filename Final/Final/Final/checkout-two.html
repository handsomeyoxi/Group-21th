<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>結帳2</title>
  <style>
    @import url("./css/checkout.css");
  </style>
</head>
<body>
  <header class="checkout-header">
    <h1>REWIND TIME</h1>
    <nav class="breadcrumb">
      <a href="cart.html">購物車</a> | <span>結帳</span>
    </nav>
  </header>

  <main class="checkout-container">
    <h2 class="section-title">結帳</h2>

    <fieldset class="shipping-method">
      <legend>運送方式</legend>
      <label>
        <input type="radio" name="shippingType" value="超商取貨" checked>
        超商取貨
      </label>
    </fieldset>

    <fieldset class="address-form">
      <legend>取貨資料</legend>
      <div class="form-row">
      <select id="store-select">
        <option value="">請選擇門市</option>
        <option value="統上">統上 7-11</option>
        <option value="北原">北原 7-11</option>
        <option value="大中原">大中原 7-11</option>
        <option value="柏德">柏德 7-11</option>
        <option value="新壢">新壢 7-11</option>
        <option value="原大">原大 7-11</option>
        <option value="弘揚">弘揚 7-11</option>
      </select>
      </div>
      <div class="form-row">
        <input type="text" placeholder="名字" required>
        <input type="text" placeholder="姓氏" required>
      </div>
      <div class="form-row">
        <input type="text" placeholder="電話" required>
      </div>
      <div class="form-row">
        <input type="email" placeholder="電子郵件" required>
      </div>
    </fieldset>

    <fieldset class="payment-method">
      <legend>付款方式</legend>
      <label>
        <input type="radio" name="payment" value="credit-card" required>
        信用卡
      </label>
      <label>
        <input type="radio" name="payment" value="bank-transfer">
        銀行轉帳
      </label>
    </fieldset>

    <button class="order-button" onclick="goToPayment()">立即下單</button>
  </main>

  <footer class="checkout-footer">
    <button class="contact-button">聯絡資訊</button>
  </footer>

  <script>
    const shippingRadios = document.querySelectorAll('input[name="shippingType"]');
    const homeDeliveryFields = document.querySelector('.home-delivery-fields');
    const storePickupFields = document.querySelector('.store-pickup-fields');

    shippingRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === '超商取貨') {
          homeDeliveryFields.style.display = 'block';
          storePickupFields.style.display = 'none';
        } else {
          homeDeliveryFields.style.display = 'none';
          storePickupFields.style.display = 'block';
        }
      });
    });

    function goToPayment() {
      // 確認是否已經選擇付款方式
      const paymentChoice = document.querySelector('input[name="payment"]:checked');
      if (!paymentChoice) {
        alert('請選擇付款方式');
        return;
      }

      // 根據付款方式導向不同頁面
      const paymentType = paymentChoice.value;
      if (paymentType === 'credit-card' || paymentType === 'bank-transfer') {
        alert('即將跳轉至「付款成功」資訊頁面...');
        window.location.href = 'payment-successful.html'; // 跳轉到付款成功頁面
      }
    }
  </script>
</body>
</html>
